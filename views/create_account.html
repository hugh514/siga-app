<!-- Etapa 1: Informações da escola -->
<div id="school_info" class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
  <h3 class="mb-4 fw-normal text-dark">Bem vindo, crie sua conta escolar</h3>
  <div class="card shadow-sm border-0 p-4" style="max-width: 380px; width: 100%;">
    <form id="login-form">
      <div class="mb-3">
        <input type="text" id="nome_admin" class="form-control" placeholder="Nome do Admin" required>
      </div>
      <div class="mb-3">
        <input type="text" id="nome_escola" class="form-control" placeholder="Nome da escola" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email_escolar" class="form-control" placeholder="Email escolar" required>
      </div>
      <!-- Botão como link -->
      <a href="#create_password" class="btn btn-primary w-100 text-center d-block">Próximo</a>
    </form>
    <p class="text-center mt-3 mb-0 small">
      Já possui uma conta? <a href="#" class="text-primary text-decoration-none">Entre</a>
    </p>
  </div>
</div>
