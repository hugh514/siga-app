<div class="container py-5">
    <h3 class="mb-4 fw-normal text-dark">Registro de eventos</h3>
    <div class="card shadow-sm border-0 p-4 mb-4">
    <form class="row g-3 align-items-end">
        <div class="col-md-3">
        <label for="dataEvento" class="form-label">Data</label>
        <input type="date" id="dataEvento" class="form-control" required>
        </div>
        <div class="col-md-6">
        <label for="nomeEvento" class="form-label">Registrar Evento</label>
        <input type="text" id="nomeEvento" class="form-control" placeholder="Descrição do evento" required>
        </div>
        <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </div>
    </form>
    </div>
    <!-- Lista de eventos -->
    <div class="card shadow-sm border-0">
    <div class="card-body">
        <ul class="list-group list-group-flush">
        <li class="list-group-item">Evento — Série 7º Ano — Data: 10/03</li>
        <li class="list-group-item">Prova — Série 1º Ano — Data: 15/03</li>
        <li class="list-group-item">Reunião — Todos — Data: 20/03</li>
        </ul>
    </div>
    </div>
</div>
