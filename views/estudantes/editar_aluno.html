<div class="container py-5">
    <h3 class="mb-4 fw-normal text-dark">Editar Aluno</h3>
    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 600px;">
    <form>
        <div class="mb-3">
        <label class="form-label">Nome do Aluno</label>
        <input type="text" class="form-control" value="Maria Silva">
        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Período Letivo</label>
            <select class="form-select">
            <option>2025</option>
            <option>2024</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Série</label>
            <select class="form-select">
            <option>1º Ano</option>
            <option>2º Ano</option>
            </select>
        </div>
        </div>
        <div class="mb-3">
        <label class="form-label">Curso</label>
        <select class="form-select">
            <option>Fundamental I</option>
            <option>Fundamental II</option>
        </select>
        </div>
        <div class="mb-3">
        <label class="form-label">Tipo de Documento</label>
        <select class="form-select">
            <option>RG</option>
            <option>CPF</option>
            <option>Certidão de Nascimento</option>
        </select>
        </div>
        <div class="mb-3">
        <label class="form-label">Declaração de Matrícula</label>
        <input type="file" class="form-control">
        </div>
        <div class="mb-3">
        <label class="form-label">Certificado e Diploma</label>
        <input type="file" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
        <a href="#estudantes" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    </div>
</div>
