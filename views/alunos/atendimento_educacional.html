<div class="container py-5">
    <h3 class="mb-4 fw-normal text-dark text-center">Atendimento Educacional Especializado (AEE)</h3>
  
    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 800px;">
      <form>
        <!-- Identificação do Aluno -->
        <h5 class="mb-3">Identificação do Aluno</h5>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" value="Maria Silva" readonly>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Ano/Série</label>
            <input type="text" class="form-control" value="1º Ano" readonly>
          </div>
        </div>
  
        <!-- Tipo de Necessidade -->
        <h5 class="mt-4 mb-3">Necessidades Educacionais</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Deficiência</label>
            <select class="form-select">
              <option>Visual</option>
              <option>Auditiva</option>
              <option>Intelectual</option>
              <option>Física</option>
              <option>Transtorno do Espectro Autista (TEA)</option>
              <option>Altas Habilidades/Superdotação</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Grau</label>
            <select class="form-select">
              <option>Leve</option>
              <option>Médio</option>
              <option>Grave</option>
            </select>
          </div>
        </div>
  
        <!-- Recursos de Acessibilidade -->
        <h5 class="mt-4 mb-3">Recursos e Estratégias</h5>
        <div class="mb-3">
          <label class="form-label">Recursos Necessários</label>
          <textarea class="form-control" rows="2" placeholder="Ex: Intérprete de Libras, material ampliado, tecnologia assistiva..."></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Estratégias de Apoio</label>
          <textarea class="form-control" rows="2" placeholder="Ex: Plano pedagógico adaptado, apoio em sala de recursos..."></textarea>
        </div>
  
        <!-- Registro de Observações -->
        <h5 class="mt-4 mb-3">Observações do Atendimento</h5>
        <textarea class="form-control" rows="3" placeholder="Observações sobre acompanhamento e evolução do aluno"></textarea>
  
        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <a href="#alunos" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
        </div>
      </form>
    </div>
  </div>
