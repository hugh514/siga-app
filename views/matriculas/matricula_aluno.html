<div class="container py-5">
    <h3 class="mb-4 fw-normal text-dark text-center">Matrícula do Aluno</h3>
    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 800px;">
    <form>
        <!-- Dados pessoais -->
        <h5 class="mb-3">Dados Pessoais</h5>
        <div class="row">
        <div class="col-md-8 mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" placeholder="Nome do aluno" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" required>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="000.000.000-00">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">RG</label>
            <input type="text" class="form-control" placeholder="00.000.000-0">
        </div>
        </div>
        <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" class="form-control" placeholder="Rua, número, bairro, cidade" required>
        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" placeholder="(00) 00000-0000">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="email@exemplo.com">
        </div>
        </div>
        <!-- Dados acadêmicos -->
        <h5 class="mt-4 mb-3">Dados Acadêmicos</h5>
        <div class="row">
        <div class="col-md-3 mb-3">
            <label class="form-label">Período Letivo</label>
            <select class="form-select" id="periodo_letivo"></select>
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Curso</label>
            <select class="form-select">
            <option>Fundamental I</option>
            <option>Fundamental II</option>
            <option>Médio</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Série</label>
            <select class="form-select">
            <option>1º Ano</option>
            <option>2º Ano</option>
            <option>3º Ano</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Turno</label>
            <select class="form-select">
            <option>Matutino</option>
            <option>Vespertino</option>
            <option>Noturno</option>
            </select>
        </div>
        </div>
        <!-- Responsável -->
        <h5 class="mt-4 mb-3">Responsável</h5>
        <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Nome do Responsável</label>
            <input type="text" class="form-control" placeholder="Nome completo do responsável" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Telefone do Responsável</label>
            <input type="tel" class="form-control" placeholder="(00) 00000-0000">
        </div>
        </div>
        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
        <a href="#matriculas" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    </div>
</div>
<script>
    // Preencher anos do período letivo (2000 até ano atual)
    const anoAtual = new Date().getFullYear();
    const selectAno = document.getElementById("periodo_letivo");
    for (let ano = anoAtual; ano >= 2000; ano--) {
    const option = document.createElement("option");
    option.value = ano;
    option.textContent = ano;
    selectAno.appendChild(option);
    }
</script>
