<div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <!-- Título -->
    <h3 class="mb-4 fw-normal text-dark">Bem vindo, entre em sua conta</h3>
  
    <!-- Card central -->
    <div class="card shadow-sm border-0 p-4" style="max-width: 380px; width: 100%;">
      <p class="text-center text-muted mb-4">É um prazer te ter a bordo</p>
  
      <!-- Formulário -->
      <form id="login-form">
        <div class="mb-3">
          <input 
            type="text" 
            id="usuario" 
            class="form-control" 
            placeholder="Usuário" 
            required
          >
        </div>
        <div class="mb-3">
          <input 
            type="password" 
            id="senha" 
            class="form-control" 
            placeholder="Senha" 
            required
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
  
      <!-- Link de cadastro -->
      <p class="text-center mt-3 mb-0 small">
        Não possui uma conta? <a href="#criar-conta" class="text-primary text-decoration-none">Criar conta</a>
      </p>
    </div>
  </div>
